<!DOCTYPE html>
<html>

<head>
  <style>
    .client {
      border: 0.1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      display: inline-block;
      margin: 5px;
      width: 100%;
      min-height: 70vh;
    }

    .client img {
      height: 39vh;
    }

    .hide {
      display: none;
    }

    .client-description {
      border-color: #d4d4d4;
    }
  </style>

  <meta charset="utf-8" />
  <title>Napps | WhatsApp API</title>

  <link id="favicon" rel="shortcut icon" type="image/png"
    href="https://kawan.tomman.app/images/whatsapp-api/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://kawan.tomman.app/vendors/styles/core.css" />
  <link rel="stylesheet" type="text/css" href="https://kawan.tomman.app/vendors/styles/icon-font.min.css" />
  <link rel="stylesheet" type="text/css" href="https://kawan.tomman.app/vendors/styles/style.css" />
</head>

<body>
  <br />
  <h2 class="container">Napps - Whatsapp API</h2>
  <button id="restart-server-btn" style="position: absolute; top: 20px; right: 20px;">Restart Server</button>
  <br />
  <div class="login-wrap d-flex ">

    <div class="container">
      <div class="row ">
        <div class="col-md-12">
          <div class="client-container">
            <div class="client hide">
              <h3 class="title"></h3>
              <p class="text-muted description"></p>
              <img src="" id="qrcode" />
              <br />
              <p class="text-muted logs"></p>
            </div>
          </div>
        </div>
        <div class="col-md-12" id="app" style="margin:150px">
          <div class="login-box bg-white box-shadow border-radius-10">
            <div class="login-title">
              <h2 class="text-center text-info">Create Session</h2>
            </div>
            <div class="form-container">
              <div class="input-group custom">
                <input type="text" class="form-control form-control-lg" placeholder="ID Sender" id="client-id"
                  required />
              </div>
              <div class="input-group custom">
                <textarea rows="4" cols="48" class="form-control client-description" id="client-description"
                  placeholder="Description" required></textarea>
              </div>
              <div class="row align-items-center">
                <div class="col-12">
                  <div class="input-group mb-0">
                    <button class="btn btn-info btn-lg btn-block add-client-btn">
                      Add Client
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js"></script>
  <script>
    $(document).ready(function () {
      const clientIdCheck = document.getElementById("client-id");

      clientIdCheck.addEventListener("input", function (event) {
        const regex = /^[a-zA-Z0-9_-]+$/;
        const inputValue = event.target.value;

        if (!regex.test(inputValue)) {
          event.target.value = inputValue.slice(0, -1);
        }
      });

      var socket = io();

      $(".add-client-btn").click(function () {
        var clientId = $("#client-id").val();
        var clientDescription = $("#client-description").val();
        var template = $(".client")
          .first()
          .clone()
          .removeClass("hide")
          .addClass(clientId);
        template.find(".title").html(clientId);
        template.find(".description").html(clientDescription);
        $(".client-container").append(template);
        let value = prompt("Admin password");
        if (value === 'napps.in') {
          socket.emit("create-session", {
            id: clientId,
            description: clientDescription,
          });
        } else {
          alert('Wrong Password!')
        }
      });
      $(document).on("click", "#restart-server-btn", function () {
        let value = prompt("Admin password");
        if (value === 'napps.in') {
          socket.emit("reset-session", { id: null }); // Emit the remove session event
        } else {
          alert('Wrong Password!');
        }
      });
      socket.on("init", function (data) {
        $(".client-container .client").not(":first").remove();
        // console.log(data);
        for (var i = 0; i < data.length; i++) {
          var session = data[i];

          var clientId = session.id;
          var clientDescription = session.description;
          var template = $(".client")
            .first()
            .clone()
            .removeClass("hide")
            .addClass(clientId);
          template.find(".title").html(clientId);
          template.find(".description").html(clientDescription);
          $(".client-container").append(template);

          if (session.ready) {
            $(`.client.${session.id} .logs`).append(
              $("<li>").text("Whatsapp is Ready!")
            );
          } else {
            $(`.client.${session.id} .logs`).append(
              $("<li>").text("Connecting...")
            );
          }
        }
      });

      socket.on("remove-session", function (id) {
        $(`.client.${id}`).remove();
      });

      socket.on("message", function (data) {
        $(`.client.${data.id} .logs`).append($("<li>").text(data.text));
      });

      socket.on("qr", function (data) {
        $(`.client.${data.id} #qrcode`).attr("src", data.src);
        $(`.client.${data.id} #qrcode`).show();
      });

      socket.on("ready", function (data) {
        $(`.client.${data.id} #qrcode`).hide();
      });

      socket.on("authenticated", function (data) {
        $(`.client.${data.id} #qrcode`).hide();
      });
    });

  </script>
</body>

</html>
